<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h3>Expense Tracker</h3>
    <label for="expenseType">Type of Expense:</label>
    <select name="expenseType" id="expenseType">
        <option value="House Rent">House Rent</option>
        <option value="Car Loan">Car Loan</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Petrol">Petrol</option>
        <option value="School Fees">School Fees</option>
        <option value="Others" onclick="clicked()">Others</option>
    </select>
    <br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount">
    <br><br>

    <label for="date">Date:</label>
    <input type="date" id="date">
    <br><br>

    <input type="submit" value="Submit button" onclick="add()">
    <br><br>

    <button onclick="show()">Show My Expenses</button>
    <select name="" id="month">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
        <option value="">11</option>
        <option value="">12</option>
    </select>
    


    <br><br>

    <ul id="expenseList"></ul>

    <script>
        const expenses = [];

        function add() {
            const expenseType = document.getElementById("expenseType").value;
            const amount = document.getElementById("amount").value;
            const date = document.getElementById("date").value;

          
            const expense = {
                type: expenseType,
                amount:amount,
                date: date
            };

            expenses.push(expense);
            console.log(expense);
            

        
            document.getElementById("amount").value = "";
            document.getElementById("date").value = "";
        }
        function clicked(){
           const other=document.createElement("input")

           prompt("edit the value")
        }

        

        function show() {
            const expenseList = document.getElementById("expenseList");
            expenseList.innerHTML = "";
            // totalprice=0;
            //     totalprice+=amount[i]
                
            // }
          

            
            expenses.forEach(expense => {
                const listItem = document.createElement("li");
                listItem.textContent = ` ${expense.type}  ${expense.amount}  ${expense.date}`;
                expenseList.appendChild(listItem);
            });


        }

        
    </script>

</body>
</html>
