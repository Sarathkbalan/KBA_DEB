    <script>
        function MapMethods(){
            // we can use both the statements 
            // By using sting
        // const myMap=new Map();
        // myMap.set("name","sarath");;
        // myMap.set("age",20);
        // myMap.set("employ",true);

        // console.log(myMap);
        // console.log(myMap.get("name"));
        // console.log(myMap.get("age"));
        // console.log(myMap.get("employ"));

        // by using array statements
        const myMap=new Map([
            ["name","sarath"],["age",20],["employ",true],["Role",["Admin" ,"user"]]

        ]);
        
        document.getElementById("get").innerHTML="Name:"+myMap.get("name");
        document.getElementById("delete").innerHTML="age:"+myMap.delete("age");
        document.getElementById("has").innerHTML="employ:"+myMap.has("employ");
        document.getElementById("clear").innerHTML="map size:"+myMap.size;

        let roles=myMap.get("Role")
        document.getElementById("role").innerHTML="After Insering Mymap:"+roles.join("&nbsp; and &nbsp;");
        console.log(myMap);
         
        // map iteration
        let output="";
        myMap.forEach((value,key)=>{
            // to give and value in btw the array values
            if(Array.isArray(value)) 
        {
            output+=key +"="+ value.join(" and ") +"<br>"
        }
        else
        // if there is no array and is not used we can excute this statement  
            output+=key +"="+ value +"<br>"
        });
        document.getElementById("iteration").innerHTML=output;

        // myMap.clear();
        // console.log("after removing my map:");
        
        
    }
    </script>
