<div class="grid h-[600px] w-[500px] ml-[400px] mt-[100px] border-2 border-black ">

<h3>Enter elements into the array and perform operations:</h3>


<label >Enter element:</label>
<input class="border-2 border-black " type="text" id="elementInput" placeholder="Type a value">
<button onclick="addElement()">Add</button>



<p id="arrayDisplay"></p>


<label for="indexSelect">Index:</label>
<select class="border-2 border-black " id="indexSelect" onchange="fetchElement()"></select>
<span>Th element: <span id="fetchedElement"></span></span>


<h4>Sorted Array:</h4>
<p id="sortedArray"></p>


<label for="searchInput">Search:</label>
<input class="border-2 border-black " type="text" id="searchInput" placeholder="Enter value to search">
<button onclick="searchElement()">Search</button>
<p id="searchResult"></p>


<h4>Reversed Array:</h4>
<p id="reversedArray"></p>


</div>
<script>
  let array = [];

  function updateDisplay() {
    
    document.getElementById('arrayDisplay').textContent = JSON.stringify(array);

  
    const indexSelect = document.getElementById('indexSelect');
    indexSelect.innerHTML = '';
    array.forEach((_, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = index;
      indexSelect.appendChild(option);
    });

    
    document.getElementById('sortedArray').textContent = JSON.stringify([...array].sort());
    document.getElementById('reversedArray').textContent = JSON.stringify([...array].reverse());
  }

  function addElement() {
    const elementInput = document.getElementById('elementInput');
    const element = elementInput.value.trim();
    if (element) {
      array.push(element);
      elementInput.value = '';
      updateDisplay();
    }
  }

  function fetchElement() {
    const index = document.getElementById('indexSelect').value;
    const fetchedElement = document.getElementById('fetchedElement');
    fetchedElement.textContent = array[index] || 'Invalid Index';
  }

  function searchElement() {
    const searchInput = document.getElementById('searchInput').value;
    const searchResult = document.getElementById('searchResult');
    const index = array.indexOf(searchInput);
    searchResult.textContent = index !== -1 ? `Found at index ${index}` : 'Not Found';
  }
</script>

  <!-- question 10 Create a text box to read array elements and on clicking button print largest element -->

<div class="grid h-[200px] w-[500px] ml-[400px] mt-[100px] border-2 border-black ">
  <h1>Find Largest Element</h1>

      <input type="number" id="element" placeholder="Enter element">
      <button onclick="addElement()">Add Element</button>
      <button onclick="findMaximum()">Maximum</button>

      <div id="resulted"></div>
  </div>

  <script>
      const elements = [];

      function addElement() {
          const input = document.getElementById("element").value;
          const number = parseFloat(input);

          if (isNaN(number)) {
              alert("Please enter a valid number.");
              return;
          }

          elements.push(number);
          document.getElementById("element").value = "";
          alert(`Element ${number} added!`);
      }

      function findMaximum() {
          if (elements.length === 0) {
              alert("No elements available to find the maximum.");
              return;
          }

          const maxElement = Math.max(...elements);
          document.getElementById("resulted").textContent = `The largest element is: ${maxElement}`;
      }
  </script>
<!-- question number 11 Create a text box to read a number and upon button click reverse the number. -->


<div class="grid h-[200px] w-[500px] ml-[400px] mt-[100px] border-2 border-black ">
  <h1>Reverse a Number</h1>
<input class="border-2 border-black " type="text" id="numberInput" placeholder="Enter a number">
<button onclick="reverseNumber()">Reverse</button>
<p id="outputs"></p>
</div>

<script>
  function reverseNumber() {
      const number = document.getElementById('numberInput').value;
      const reversedNumber = number.split('').reverse().join('');
      document.getElementById('outputs').textContent = `Reversed Number: ${reversedNumber}`;
  }
</script>
